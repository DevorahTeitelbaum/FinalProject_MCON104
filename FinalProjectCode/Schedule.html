<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link href="schedule_CSS.css" rel="stylesheet"/>
</head>
<body>
    <table class="schedule">
        <colgroup>
            <col id="firstCol"/>
            <col id="daysCol" span="5"/>
        </colgroup>
        <thead>
        <tr>
            <th>Time</th>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>9:00 AM - 10:00 AM</th>
            <td colspan="2">Mommy and Me</td>
            <td></td>
            <td>Toddler Storytime</td>
            <td></td>
        </tr>
        <tr>
            <th>10:00 AM - 11:00 AM</th>
            <td></td>
            <td></td>
            <td rowspan="2">Author Meet and Greet</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>11:00 AM - 12:00 PM</th>
            <td colspan="2">Toddler Storytime</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>12:00 PM - 1:00 PM</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>1:00 PM - 2:00 PM</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>2:00 PM - 3:00 PM</th>
            <td colspan="4">Junior Book Club</td>
            <td>Closed</td>
        </tr>
        <tr>
            <th>3:00 PM - 4:00 PM</th>
            <td colspan="4">High School Book Club</td>
            <td>Closed</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
